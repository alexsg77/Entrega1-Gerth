{% extends 'base.html' %}
{% block title %}
<title>Editar tu demonio</title>
{% endblock title %}

{% block masterhead %}
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">Editar tu demonio</h1>
{% endblock masterhead %}
{% block cuerpo_posheader %}
<p>
    <a href={% url 'listado_demonios' %}>Volver</a>
</p>
<p>
    <form action={% url "editar_demonio" object.id %} method="post">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock cuerpo_posheader  %}
