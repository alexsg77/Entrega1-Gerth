{% extends 'base.html' %}
{% block title %}
<title>Editar Perfil</title>
{% endblock title %}

{% block masterhead %}
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1>
                        Editando perfil de {{request.user.username}}
                    </h1>
{% endblock masterhead %}
{% block cuerpo_posheader %}
<p>
    <form action={% url 'editar_perfil' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
    <p>
        <a href={% url 'cambiar_password' %}>Cambiar password</a>
    </p>
</p>
{% endblock cuerpo_posheader  %}
