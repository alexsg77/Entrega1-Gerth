{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock title %}

{% block masterhead %}
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">Login</h1>
{% endblock masterhead %}
{% block cuerpo_posheader %}
<p>
    <a href="/">Volver</a>
</p>    
<p>
    <form action={% url "login" %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Loguearse</button>
    </form>
</p>
{% endblock cuerpo_posheader  %}
